<link href="{{ url_for('static', filename='css/account.css') }}" rel="stylesheet">
{% macro render_field(field) %}
  {{ field(**kwargs)|safe }}
  {% if field.errors %}
    <dd class=errors style='color: #111111'>
    {% for error in field.errors %}
      <ul>{{ error }}</ul>
    {% endfor %}
    </dd>
  {% endif %}
{% endmacro %}
